<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        container{
            width: 300px;
            align-items: center;
            
        }
        button{
            width: 100%;
            background-color: pink;
        }
        table{
            width: 100%;
        }
        input{
            width: 97%;
            height: 30px;
            background-color: lightblue;
        }
    </style>

</head>
<body>
    <div class="container">
       <table>
        <tr>
            <td colspan="4"><input type="text" id="t1"></td>
        </tr>
        <tr>
            <td><button onclick="keypresscal(7)">7</button></td>
            <td><button onclick="keypresscal(8)">8</button></td>
            <td><button onclick="keypresscal(9)">9</button></td>
            <td><button onclick="keypresscal('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="keypresscal(4)">4</button></td>
            <td><button onclick="keypresscal(5)">5</button></td>
            <td><button onclick="keypresscal(6)">6</button></td>
            <td><button onclick="keypresscal('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="keypresscal(1)">1</button></td>
            <td><button onclick="keypresscal(2)">2</button></td>
            <td><button onclick="keypresscal(3)">3</button></td>
            <td><button onclick="keypresscal('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="keypresscal('/')">/</button></td>
            <td><button onclick="keypresscal(0)">0</button></td>
            <td><button onclick="keypresscal('.')">.</button></td>
            <td><button onclick="result('=')">=</button></td>
        </tr>
       </table>
    </div>
    <script>
        function keypresscal(k){
        let oldvalue = document.getElementById('t1').value
        let newvalue = oldvalue+k;
        document.getElementById('t1').value = newvalue
        }
        function result(){
            exp=document.getElementById('t1').value
            ans = eval(exp);
            document.getElementById('t1').value = ans
        }
    </script>
</body>
</html>
